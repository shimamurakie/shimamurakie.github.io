<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
 <meta http-equiv="Content-style-Type" content="text/css">
 <link rel="stylesheet" type="text/css" href="style.css">

<body style="background-color:transparent;">
<h2>Mail Form</h2>
<h3>Sample1</h3>
<div class="text1">
＊サンプルです。送信はできません。<br>
<br>
<form action="mailto:メールアドレス?Subject=メ−ルの件名" method="post" enctype="text/plain">
<table border="0" cellspacing="5" cellpadding="0">
<tr><td>お名前</td><td><input type="text" name="名前"></td></tr>
<tr><td>メアド</td><td><input type="text" name="メールアドレス"></td></tr>
<tr><td>HP</td><td><input name="URL" value="http://"></td></tr>
<tr><td>用件</td><td>
<select name="用件">
<option>用件は？</option>
<option>感想</option>
<option>質問</option>
<option>その他</option>
</select>
</td></tr>
<tr><td>返信</td><td>
<input type="radio" name="返信" value="必要"> 必要 　
<input type="radio" name="返信" value="不要"> 不要 　
<input type="radio" name="返信" value="任意"> 任意 　
</td></tr>
<tr><td>メッセージ</td><td>
<textarea cols="40" rows="8" name="メッセージ"></textarea>
</td></tr></table>
<input type="submit" value="送信"></input>　
<input type="reset" value="消去"></input>
</form>
</div>
<h3>Sample2</h3>
<div class="text1">
<form action="mailto:メールアドレス?Subject=メ−ルの件名" method="post" enctype="text/plain">
<input size="8" type="text" name="名前" value="お名前">
<input size="45" type="text" name="メッセージ" value="一言メルフォ。">
<input type="submit" value="送信"></input>　
</form>
</div>
</body>
</html>
